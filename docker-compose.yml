services:
    app:
        image: tic-tac-toe-client
        container_name: tic-tac-toe-client
        build: .
        ports:
            - "3001:80"
        restart: unless-stopped
    
    server:
        image: tic-tac-toe-server
        container_name: tic-tac-toe-server
        working_dir: /app
        command: sh -c "npm install && npm run server"
        ports:
            - "3002:3002"
        volumes:
            - .:/app
        restart: unless-stopped
